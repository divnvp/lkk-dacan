<ng-container>
  <div *ngIf="(posts$ | async)?.length; else noRows">
    <div *ngFor="let post of (posts$ | async)">
      <app-card [post]="post" [user]="getUserById((users$ | async), post.userId)">
      </app-card>
    </div>
  </div>

  <ng-template #noRows>
    <span>Отсутствуют записи</span>
  </ng-template>
</ng-container>
